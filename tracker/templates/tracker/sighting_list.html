<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>List of Squirrels</title>
  </head>
  <body style="background-repeat: no-repeat; background-size: cover; background-image: url('https://images.theconversation.com/files/382224/original/file-20210203-21-kb8tu8.jpg')">
  <body background="https://images.theconversation.com/files/382224/original/file-20210203-21-kb8tu8.jpg">
<div class="container">
<h1 style="color:white">List of Squirrels</h1>
<a href='/sightings/add/'> Add a sighting! </a>
<table>
  <!-- <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead> -->

  <tbody>
    {% for sighting in sightings %}
        <tr> 
            <td style="color:white"> {{sighting.squirrel_id}} </td>
            <td style="color:white"> {{sighting.date}} </td>
	    <td style="color:white"> <a href="/sightings/{{ sighting.squirrel_id }}/">Squirrel sighting: {{ sighting.squirrel_id }} </a></td>
        </tr>
    {% endfor %}
  </tbody>
  {% comment %} <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot> {% endcomment %}
</table>

</body>
</html>
